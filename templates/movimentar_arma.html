{% extends 'base.html' %}

{% block title %}Movimentar Item{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <h2 class="text-3xl font-bold text-white">Registro de Movimentação</h2>
        <p class="text-slate-400 mt-1">Cautela, devolução ou transferência de custódia.</p>
    </div>

    <!-- Resumo do Item -->
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-4 mb-6 flex justify-between items-center">
        <div>
            <h3 class="text-white font-bold">{{ arma.tipo }} {{ arma.modelo }}</h3>
            <p class="text-sm text-slate-400 font-mono">Série: {{ arma.numero_serie }}</p>
        </div>
        <span class="px-3 py-1 rounded text-xs font-bold bg-slate-900 text-slate-300 border border-slate-700">
            Atual: {{ arma.status }}
        </span>
    </div>

    <div class="bg-slate-800/50 border border-slate-700 rounded-xl p-6 shadow-xl">
        <form method="POST" class="space-y-6">
            
            <!-- Tipo de Movimento -->
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Ação</label>
                <select name="tipo_movimentacao" class="w-full p-3 bg-slate-900 border border-slate-600 rounded-lg text-white">
                    {% if arma.status == 'Disponivel' or arma.status == 'Custodia' %}
                        <option value="Retirada">Retirada / Cautela / Saída</option>
                    {% else %}
                        <option value="Devolucao">Devolução / Retorno</option>
                    {% endif %}
                </select>
            </div>

            <!-- Destinatário -->
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">
                    Destinatário / Responsável (Quem está pegando/devolvendo?)
                </label>
                <input type="text" name="destinatario" required placeholder="Nome do Oficial, Perito ou Setor" 
                       class="w-full p-3 bg-slate-900 border border-slate-600 rounded-lg text-white">
            </div>

            <!-- Observação -->
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Observações / Motivo</label>
                <textarea name="observacao" rows="3" required placeholder="Ex: Cautela para plantão, Envio para perícia técnica..." 
                          class="w-full p-3 bg-slate-900 border border-slate-600 rounded-lg text-white"></textarea>
            </div>

            <div class="flex justify-between pt-4">
                <a href="{{ url_for('armaria') }}" class="text-slate-400 hover:text-white py-3 px-4">Cancelar</a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-all">
                    Confirmar Movimentação
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
