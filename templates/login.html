{% extends 'base.html' %}

{% block title %}Login - Acesso Restrito{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-12rem)]">
    
    <div class="w-full max-w-md bg-slate-800/50 border border-slate-700 rounded-xl shadow-2xl backdrop-blur-sm p-8 animate-fade-in-up">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">Acesso Restrito</h2>
            <p class="text-slate-400 text-sm">Identifique-se para acessar o sistema.</p>
        </div>

        <form method="POST" class="space-y-6">
            
            <div>
                <label for="matricula" class="block text-sm font-medium text-slate-300 mb-2">
                    Matrícula / IDF
                </label>
                <div class="relative">
                    <input type="text" 
                           name="matricula" 
                           id="matricula" 
                           placeholder="Ex: 123456" 
                           required
                           class="w-full bg-slate-900/50 border border-slate-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-3 placeholder-slate-500 transition duration-200 outline-none">
                </div>
            </div>

            <div>
                <label for="senha" class="block text-sm font-medium text-slate-300 mb-2">
                    Senha
                </label>
                <input type="password" 
                       name="senha" 
                       id="senha" 
                       placeholder="••••••••" 
                       required
                       class="w-full bg-slate-900/50 border border-slate-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-3 placeholder-slate-500 transition duration-200 outline-none">
            </div>

            <button type="submit" 
                    class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-bold rounded-lg text-sm px-5 py-3 text-center transition-all duration-200 shadow-lg shadow-blue-600/20 hover:shadow-blue-600/40">
                Acessar Sistema
            </button>

            <div class="text-center mt-4">
                <a href="#" class="text-xs text-slate-500 hover:text-blue-400 transition-colors">
                    Esqueceu sua senha? Contate o suporte técnico.
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
