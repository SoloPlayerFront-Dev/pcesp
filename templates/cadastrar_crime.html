{% extends 'base.html' %}
{% block title %}Novo Crime{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-white mb-6">Cadastrar Tipificação Penal</h2>
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6">
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-xs text-slate-400 uppercase mb-1">Nome da Infração</label>
                <input type="text" name="nome" required placeholder="Ex: Homicídio Simples" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white">
            </div>
            <div>
                <label class="block text-xs text-slate-400 uppercase mb-1">Artigo de Lei</label>
                <input type="text" name="artigo" placeholder="Ex: Art. 121 CP" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white">
            </div>
            <div>
                <label class="block text-xs text-slate-400 uppercase mb-1">Pena Prevista</label>
                <input type="text" name="pena" placeholder="Ex: Reclusão de 6 a 20 anos" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white">
            </div>
            <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 rounded mt-4">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock %}
